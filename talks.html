<!DOCTYPE html>
<html lang="en" vocab="https://schema.org/">
<head>
	<meta charset="UTF-8">
	<title>Chris Lilley’s Talks &bull; Chris Lilley</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet' href='https://get.mavo.io/stable/mavo.min.css'><link rel='stylesheet' href='css/talks.css'>
	<link rel="stylesheet" href="/css/style.css">
	
</head>
<body>

<header>
	<nav>
		<div>
			<a href="/index.html">Home</a>
			<a href="/blog">Blog</a>
			<a href="/talks.html">Speaking</a>
			<a href="/publications.html">Publications</a>
			<a href="/cv.html" target="_blank">CV</a>
		</div>
		<div class="social">
			<a class="twitter" href="http://twitter.com/svgeesus" target="_blank" title="Twitter">Twitter</a>
			<a class="github" href="http://github.com/svgeesus" target="_blank" title="Github">Github</a>
		</div>
	</nav>

	<h1>
		<img property="image" src="https://avatars2.githubusercontent.com/u/2506926?v=3&s=460" alt="">

		<span property="name">
			
				Chris Lilley’s Talks
			
		</span>
	</h1>
</header>


<main mv-bar="no-login" mv-app mv-storage="https://github.com/svgeesus/svgeesus.github.io/data.json">

<section class="talks">
	<h1>[count(talk)] sessions at [count(event)] events ([count(upcoming)] events upcoming)</h1>

	<article mv-multiple property="event" mv-order="desc">
		<meta property="upcoming" content="[date &gt; now]" />

		<h1 mv-multiple property="talk">
			<div class="mv-item-bar mv-ui"></div>
			<span property="title" mv-default>TBD</span>
			<span property class="type" mv-editor="#talk-type"></span>
			<a property class="video" target="_blank">Video</a>
			<a property class="audio" target="_blank">Audio</a>
			<a property class="paper" target="_blank">Paper</a>
			<a property class="slides" target="_blank">Slides</a>
		</h1>
		<h2>
			<a property="url" target="_blank">
				<span property="name"></span>
			</a>
		</h2>
		<p class="date"><time property="date"></time></p>
		<address class="flag-[country]">
			<span property="city"></span>,
			<span property="country" mv-editor="#countries"></span>
		</address>
		<p class="comment" property></p>
		<p class="comment" style="display: [iff(feedback, block, none)]">
			<a property="feedback" target="_blank">Feedback</a>
		</p>
	</article>
</section>

</main>

<div hidden  mv-app="countries" mv-source="https://projects.verou.me/countries.json">
	<select id="countries">
		<option value="[code]" property="country" mv-multiple typeof>[name]</option>
	</select>

	<select id="talk-type">
		<option selected>Talk</option>
		<option>Keynote</option>
		<option>Workshop</option>
		<option>Panel</option>
		<option>Round Table</option>
		<option>Paper</option>
		<option>Tutorial</option>
	</select>
</div>

<script src="https://get.mavo.io/stable/mavo.min.js"></script>


<script src="sitewide.js"></script>

</body>
</html>
